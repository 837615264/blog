<script>

    $("#btn").on("click",function(){
        var formdata=new FormData()
        var _this=$(this)
        formdata.append('tag_name',$("#tag_name").val())
        $.ajax({
            url: "<?= site_url('Admin/Tag/tag_add')?>",
            type: 'POST',
            cache: false,
            data: formdata,
            processData: false,
            contentType: false,
            dataType:"json",
            success:function(msg){
                if(msg.error==1){
                    _this.after('<div class="alert alert-success alert-icon" id="message" style="display: none">'+msg.message+'<i class="icon"></i> </div>')
                    $("#message").show(1000,function(){
                        setTimeout(function(){
                            $("#message").hide(2500,function(){
                                $("#message").remove()
                            })
                        },1000)
                    })
                }else{
                    _this.after('<div class="alert alert-danger alert-icon" id="message">'+msg.message+'<i class="icon"></i> </div>')
                    $("#message").show(1000,function(){
                        setTimeout(function(){
                            $("#message").hide(2500,function(){
                                $("#message").remove()
                            })
                        },1000)
                    })
                }
            }
        })
    })
</script>
